  <h1>find the person who scored maximum from a 2d array</h1>
  
  <script>

    function highestRunScorer (playerInfo) {
      var highestScorer = playersInfo [0][0];
      var highestScore = playersInfo [0][1];

      for (var x = 1; x < playersInfo.length; x++) {
        if (highestScore < playersInfo [x][1]){
          highestScore =  playersInfo [x][1];
          highestScorer = playersInfo [x][0];
        }
      }
      return highestScorer;
    }

    var playersInfo = [
      ["ATIK", 111],
      ["BATIK", 110],
      ["KARTIK", 112],
      ["THAKUR", 109],
    ];
    var s = highestRunScorer(playersInfo);
    document.write(s)

  </script>
